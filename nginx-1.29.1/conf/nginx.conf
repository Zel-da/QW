#user  nobody;
worker_processes  1;

# 절대 경로로 수정합니다. 슬래시 방향에 주의하세요.
error_log  "C:/Users/Administrator/Documents/GitHub/QW/nginx-1.29.1/logs/error.log";
pid        "C:/Users/Administrator/Documents/GitHub/QW/nginx-1.29.1/logs/nginx.pid";

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # 임시 파일 경로를 절대 경로로 명시적으로 지정합니다.
    client_body_temp_path "C:/Users/Administrator/Documents/GitHub/QW/nginx-1.29.1/temp/client_body";
    proxy_temp_path       "C:/Users/Administrator/Documents/GitHub/QW/nginx-1.29.1/temp/proxy";
    fastcgi_temp_path     "C:/Users/Administrator/Documents/GitHub/QW/nginx-1.29.1/temp/fastcgi";
    uwsgi_temp_path       "C:/Users/Administrator/Documents/GitHub/QW/nginx-1.29.1/temp/uwsgi";
    scgi_temp_path        "C:/Users/Administrator/Documents/GitHub/QW/nginx-1.29.1/temp/scgi";

    access_log  "C:/Users/Administrator/Documents/GitHub/QW/nginx-1.29.1/logs/access.log";

    sendfile        on;
    keepalive_timeout  65;

    #gzip  on;

    # ===============================================================
    # === 아래 server 블록이 요청하신 내용으로 교체되었습니다. ===
    # ===============================================================
    server {
        listen 80;
        server_name localhost; # 또는 서버의 IP 주소를 입력하세요.

        # 1. 일반 웹사이트 접속은 프론트엔드 '완성품' 폴더로 안내
        # 경로의 슬래시(\)를 (/)로 사용하는 것에 주의하세요.
        location / {
            root   "C:\Users\Administrator\Documents\GitHub\QW\frontend\dist";
            try_files $uri $uri/ /index.html;
        }

        # 2. /api/ 로 시작하는 데이터 요청은 뒤에서 실행중인 백엔드 서버로 전달
        location /api/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://localhost:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
    # ===============================================================
    # === 교체 완료 ===
    # ===============================================================

