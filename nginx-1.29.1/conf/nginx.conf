#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    # ===============================================================
    # === 아래 server 블록이 요청하신 내용으로 교체되었습니다. ===
    # ===============================================================
    server {
        listen 80;
        server_name localhost; # 또는 서버의 IP 주소를 입력하세요.

        # 1. 일반 웹사이트 접속은 프론트엔드 '완성품' 폴더로 안내
        # 경로의 슬래시(\)를 (/)로 사용하는 것에 주의하세요.
        location / {
            root   "C:/Users/Administrator/Downloads/QW/frontend/dist";
            try_files $uri $uri/ /index.html;
        }

        # 2. /api/ 로 시작하는 데이터 요청은 뒤에서 실행중인 백엔드 서버로 전달
        location /api/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://localhost:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
    # ===============================================================
    # === 교체 완료 ===
    # ===============================================================

    # HTTPS server 설정 등 다른 주석 처리된 부분은 그대로 유지됩니다.
